        <canvas id="canvas"width="400" height="400"></canvas>
        <script>
            const canvas= document.getElementById('canvas');
            const ctx= canvas.getContext('2d');

            let cuadrado={
                x: canvas.whidth/2,
                y: canvas.height/2,
                tamaño:100,
                angulo:0
            };

            function dibujarCuadrado() {
                ctx.clearRect(0,0, canvas.whidth, canvas.height);
                ctx.save();
                ctx.translate(cuadrado.x, cuadrado.y);
                ctx.rotate(cuadrado.angulo);
                ctx.fillStyle='blue';
                ctx.fillRect(-cuadrado.tamaño /2,-cuadrado.tamaño /2, cuadrado.tamaño, cuadrado.tamaño);
                ctx.restore();
            }

            function animar() {
                dibujarCuadrado();
                cuadrado.angulo += 0.01;
                requestAnimationFrame(animar);
            }

            animar();
        </script>
