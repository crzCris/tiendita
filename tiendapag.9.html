  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let circulo = {
      x: 20,
      y: 20,
      vx: 3,
      vy: 3,
      radio: 20,
      color: 'blue'
    };

    function dibujarCirculo() {
      ctx.fillStyle = circulo.color;
      ctx.beginPath();
      ctx.arc(circulo.x, circulo.y, circulo.radio, 0, 2 * Math.PI);
      ctx.fill();
    }

    function actualizarCirculo() {
      circulo.x += circulo.vx;
      circulo.y += circulo.vy;

      if (circulo.x + circulo.radio > canvas.width || circulo.x - circulo.radio < 0) {
        circulo.vx = -circulo.vx;
      }

      if (circulo.y + circulo.radio > canvas.height || circulo.y - circulo.radio < 0) {
        circulo.vy = -circulo.vy;
      }
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dibujarCirculo();
      actualizarCirculo();
      requestAnimationFrame(animar);
    }

    animar();
  </script>
